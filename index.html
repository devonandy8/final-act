    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: url(background.jpg) no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
        text-transform: capitalize;
      }
      .no {
        color: white;
        background-color: #69b3e1;
        box-shadow: 0 4px 8px #69b3e1;
        border-radius: 40% 60% 50% 60% / 60% 80% 70% 95%;
      }
      .container {
        max-width: 700px;
        margin: auto;
        padding: 60px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 40% 60% 50% 60% / 60% 80% 70% 95%;
        box-shadow: 0 10px 30px rgb(240, 61, 88, 0.6);
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: rgb(42, 42, 42);
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        margin: 10px;
        transition: 0.3s;
        z-index: 2;
        cursor: pointer;
      }

      .yes {
        background-color: #e1697b;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 20px;
        border-radius: 40% 60% 50% 60% / 60% 80% 70% 95%;
        transition-duration: 500ms;
      }

      .yes:hover {
        transform: scale(1.05);
        background-color: #e1697b;
        box-shadow: 0 4px 36px #f0687c;
      }

      .prev {
        background-color: #69b3e1;
        color: white;
        font-size: 18px;
        border-radius: 50% 60% 50% 60% / 100% 80% 70% 80%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        transition-duration: 500ms;
      }

      .prev:hover {
        transform: scale(1.05);
        background-color: rgb(75, 195, 235);
        box-shadow: 0 4px 36px rgba(20, 151, 233, 0.6);
      }

      .memories-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
        justify-items: center;
        align-items: center;
      }

      .memories-grid img {
        object-fit: cover;
        border-radius: 40% 60% 80% 60% / 40% 40% 60% 80%;
        width: 300px;
        aspect-ratio: 1;
      }

      canvas#confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      .old-paper {
        width: 75%;
        margin: auto;
        min-height: 400px;
        padding: 40px;
        background-size: cover;
        color: #3a2f1c;
        font-size: 16px;
        line-height: 1.6;
        text-align: left;
        box-shadow: none !important;
        border-radius: 0 !important;
        background-color: transparent !important;
        text-transform: none;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      .fade-in {
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      /* Progress bar */
      .progress-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40%;
        height: 20px;
        z-index: 5;
      }

      .progress-line {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        height: 1px;
        width: 100%;
        background-color: rgba(72, 72, 72, 0.3);
        border-radius: 1px;
        z-index: 0;
      }

      .progress-fill {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        height: 2px;
        width: 0%;
        background-color: #f03d58;
        border-radius: 1px;
        transition: width 0.5s ease;
        z-index: 0;
      }

      .progress-dots-wrapper {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        z-index: 1;
        margin-top: 5px;
      }

      .progress-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(72, 72, 72, 0.7);
        transition: all 0.4s ease-out;
      }

      .progress-dot.active {
        background-color: #f03d58;
        transform: scale(1.5);
        box-shadow: 0 0 10px #f03d58;
      }
    </style>
  </head>
  <body>

    <div class="container fade-in">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>

          spanText: " run away or learn from it.",
        },
        {

            "I dont wanna punish the present with the past, with what was only a phase. Your new friends make you feel like you belong cause they're filipino as well. I can see that now.  ",
        },

        {

        },

        },

      let currentIndex = 0;
      const title = document.getElementById("reasonTitle");
      const imageContainer = document.getElementById("reasonImageContainer");
      const buttonsDiv = document.getElementById("buttons");
      const container = document.querySelector(".container");
      const progressFill = document.getElementById("progressFill");
      const dotsWrapper = document.getElementById("progressDotsWrapper");
      const song = document.getElementById("song");

      let dots = [];
      reasons.forEach(() => {
        const dot = document.createElement("div");
        dot.classList.add("progress-dot");
        dotsWrapper.appendChild(dot);
        dots.push(dot);
      });

      function updateProgress(index) {
        dots.forEach((dot, i) => {
          if (i <= index) dot.classList.add("active");
          else dot.classList.remove("active");
        });
        progressFill.style.width = (index / (dots.length - 1)) * 100 + "%";
      }

      function showReason(index) {
        container.classList.remove("fade-in");
        container.classList.add("fade-out");

        setTimeout(() => {
          const reason = reasons[index];
          title.textContent = reason.text;
          buttonsDiv.innerHTML = "";
          imageContainer.innerHTML = "";
          updateProgress(index);

          container.style.background = "rgb(255, 255, 255, 0.2)";
          container.style.borderRadius = "40% 60% 50% 60% / 60% 80% 70% 95%";
          container.style.boxShadow = "0 10px 30px rgba(240, 61, 88, 0.6)";
          container.style.padding = "60px";
          /*   max-width: 700px;
        margin: auto;
        padding: 60px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 40% 60% 50% 60% / 60% 80% 70% 95%;
        box-shadow: 0 10px 30px rgb(240, 61, 88, 0.6);
        backdrop-filter: blur(5px);

        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: rgb(42, 42, 42);*/

            const spanEl = document.createElement("span");
            spanEl.textContent = reason.spanText;
            spanEl.style.display = "block";
            spanEl.style.marginTop = "10px";
            spanEl.style.fontSize = reason.intro ? "20px" : "18px";
            spanEl.style.color = reason.intro ? "red" : "#f03d58";
            imageContainer.appendChild(spanEl);
          }

          if (reason.intro) {
            const startBtn = document.createElement("button");
            startBtn.textContent = "STARTâ¤ï¸";
            startBtn.classList.add("yes");
            startBtn.onclick = () => {
              song.play();
              currentIndex++;
              showReason(currentIndex);
            };
            buttonsDiv.appendChild(startBtn);
            container.classList.remove("fade-out");
            container.classList.add("fade-in");
            return;
          }

          if (reason.grid) {
            const gridDiv = document.createElement("div");
            gridDiv.classList.add("memories-grid");
            reason.grid.forEach((src) => {
              const imgEl = document.createElement("img");
              imgEl.src = src;
              gridDiv.appendChild(imgEl);
            });
            imageContainer.appendChild(gridDiv);
          } else if (reason.img) {
            const imgEl = document.createElement("img");
            imgEl.src = reason.img;
            imageContainer.appendChild(imgEl);
          } else if (reason.oldPaper) {
            container.style.background =
              "url('old_page.png') no-repeat center center";
            container.style.backgroundSize = "contain";
            container.style.borderRadius = "0";
            container.style.boxShadow = "none";
            container.style.padding = "40px";

            const paperDiv = document.createElement("div");
            paperDiv.classList.add("old-paper");
            paperDiv.textContent = reason.textContent;
            imageContainer.appendChild(paperDiv);
          } else {
            container.style.backgroundSize = "cover";
            container.style.borderRadius = "30% 60% 50% 60% / 60% 80% 70% 95%";
            container.style.boxShadow = "0 10px 30px rgba(225, 105, 123, 0.6)";

            const prevBtn = document.createElement("button");

            prevBtn.onclick = () => {
              currentIndex--;

            };

            const nextBtn = document.createElement("button");
            nextBtn.textContent = "Next ðŸ‘‰ðŸ¾";
            nextBtn.classList.add("yes");

              });

    </script>
